<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
    margin:0;
    padding:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
    background:#0f5c90;
}
.login-box {
    background: rgba(255,255,255,0.1);
    padding:30px;
    border-radius:10px;
    width:300px;
    text-align:center;
    position:relative;
    z-index:1;
}
.login-box input, .login-box select, .login-box button {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:6px;
    box-sizing:border-box;
    font-size:16px;
}
.login-box button {
    background:#0f5c90;
    color:white;
    border:none;
    cursor:pointer;
}
.login-box button:hover { background:#68b0c9; }
#message { color:white; font-size:14px; }
.nav img { width:100px; position:absolute; top:10px; left:10px; z-index:2; }
.bg img { width:1530px; position:absolute; top:0; left:0; z-index:-1; }
</style>
</head>
<body>

<div class="nav">
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
</div>

<div class="bg">
  <img src="{{ url_for('static', filename='images/loginbg.jpg') }}" alt="Background">
</div>

<div class="login-box">
<h2>Login</h2>
<input type="text" id="username" placeholder="Username" required>
<input type="password" id="password" placeholder="Password" required>
<select id="role">
  <option value="student">Student</option>
  <option value="teacher">Teacher</option>
</select>
<button type="button" onclick="login()">Login</button>
<button type="button" onclick="register()">Register</button>
<p id="message"></p>
</div>

<script>
async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if(!username || !password){ document.getElementById("message").textContent="Fill all fields."; return; }
    const res = await fetch("/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username,password})});
    const data = await res.json();
    document.getElementById("message").textContent = data.message;
    if(data.status==="success"){ window.location.href="/home"; }
}
async function register() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    if(!username || !password){ document.getElementById("message").textContent="Fill all fields."; return; }
    const res = await fetch("/register",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username,password,role})});
    const data = await res.json();
    document.getElementById("message").textContent = data.message;
}
</script>

</body>
</html>
